<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | RAW MEDIA</title>
    <style>
        @font-face {
            font-family: 'CenturyGothic';
            src: url('/fonts/centurygothic.woff2') format('woff2'),
                 url('/fonts/centurygothic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'CenturyGothic', 'Orbitron', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #A0A0A0;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(160, 160, 160, 0.3);
            letter-spacing: 0.1em;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: 0.05em;
        }

        .error-message {
            font-size: 1.25rem;
            color: #C0C0C0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-description {
            font-size: 1rem;
            color: #888888;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'CenturyGothic', 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
            min-width: 200px;
        }

        .btn-primary {
            background: #A0A0A0;
            color: #ffffff;
            border: 2px solid #A0A0A0;
        }

        .btn-primary:hover {
            background: #888888;
            border-color: #888888;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #A0A0A0;
            border: 2px solid #A0A0A0;
        }

        .btn-outline:hover {
            background: #A0A0A0;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.1em;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            z-index: 0;
        }

        .background-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.02"><circle cx="30" cy="30" r="1"/></g></svg>');
            opacity: 0.3;
        }

        .glitch-effect {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #A0A0A0;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.125rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-text">RAW MEDIA</div>
        </div>
        
        <div class="error-code glitch-effect">404</div>
        
        <h1 class="error-title">PAGE NOT FOUND</h1>
        
        <p class="error-message">
            THE UNDERGROUND PATH YOU'RE LOOKING FOR DOESN'T EXIST
        </p>
        
        <p class="error-description">
            Looks like you've followed a broken link or entered a URL that doesn't exist on this site. 
            The page may have been moved, deleted, or you may have mistyped the address.
        </p>
        
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                RETURN TO HOMEPAGE
            </a>
            <a href="/artists" class="btn btn-outline">
                EXPLORE ARTISTS
            </a>
        </div>
    </div>

    <script>
        // Add some interactive glitch effects
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            
            // Random glitch effect on hover
            errorCode.addEventListener('mouseenter', function() {
                this.style.animation = 'glitch 0.3s ease-in-out';
                setTimeout(() => {
                    this.style.animation = 'glitch 2s infinite';
                }, 300);
            });
            
            // Add random floating elements
            function createFloatingElement() {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                document.querySelector('.floating-elements').appendChild(element);
                
                // Remove element after animation
                setTimeout(() => {
                    element.remove();
                }, 6000);
            }
            
            // Create new floating elements periodically
            setInterval(createFloatingElement, 2000);
        });
    </script>
</body>
</html>
